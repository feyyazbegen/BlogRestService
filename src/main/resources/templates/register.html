<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title> </title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="h3 mb-3 font-weight-normal">Üye Kaydı</h1>
            <hr>
            <a href="/" class="btn btn-success">Anasayfa</a>
            <a href="/login" class="btn btn-primary"> Giriş Yap</a>
            <a href="/register" class="btn btn-info">Üye Olma Sayfasına Git</a>
            <a href="/detail" class="btn btn-danger"> Detaylar </a>
            <hr>
        </div>

        <div class="col-md-6">
            <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">

                <label>Kullanıcı Adınız </label>
                <input type="text" id="username" placeholder="UserName" th:field="*{userName}" class="form-control"/><br/>
                <p th:if="${#fields.hasErrors('userName')}" th:errorclass="error" th:errors="*{userName}" />

                <span th:if="${error != null}" th:text="${error}"></span><br/>

                <label>Parolanız </label>
                <input type="password" id="password" placeholder=" Password" th:field="*{password}" class="form-control"/><br/>
                <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />
                <button type="submit" class="btn btn-primary text-center form-control">Kaydet</button>
            </form>
        </div>
        <div class="margin-top20 text-center"><a th:href="@{/login}">Giriş Sayfasına Git</a></div>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
