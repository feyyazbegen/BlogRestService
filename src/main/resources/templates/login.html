<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title> </title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="h3 mb-3 font-weight-normal">Giriş Yap</h1>
            <hr>
            <a href="/" class="btn btn-success">Anasayfa</a>
            <a href="/login" class="btn btn-primary"> Giriş Yap</a>
            <a href="/register" class="btn btn-info">Üye Olma Sayfasına Git</a>
            <a href="/detail" class="btn btn-danger"> Detaylar </a>
            <hr>
        </div>
        <div class="col-md-6">
            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                Kullanıcı Adı veya Şifre yanlış.
            </div>
            <form th:action="@{/login}" method="post">

                <label>Kullanıcı Adınız</label>
                <input type="text" name="username" class="form-control"/>

                <label>Şifreniz</label>
                <input type="password" id="password" name="password" class="form-control"/>

                <br/>
                <button class="btn btn-primary text-center form-control" type="submit">Giriş Yap</button>

                <br/>
                <br/>
                <div class="margin-top20 text-center"><a th:href="@{/register}">Üye Olma Sayfasına Git</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
